<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main clearfix">
        <div class="store">
            <img src="../images/store.png" alt="">
        </div>
        <div class="loginWrap  clearfix">
            <div class="loginBox">
                <ul>
                    <li>账号登录</li>
                    <li>扫码登录</li>
                </ul>
                <form action="">
                    <div class="input">
                        <input type="text" placeholder="邮箱/账号/手机号码" class="user">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="密码" class="pass">
                    </div>
                    <div class="input login">
                        <a href="javascript:0;">登录</a>
                    </div>
                    <div class="login_links clearfix">
                        <a href="javascript:" class="msg_login">手机短信登录</a>
                        <span class="line"> | </span>
                        <a href="javascript:" class="reg">立即注册</a>
                        <a href="#" class="forget_pwd">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
